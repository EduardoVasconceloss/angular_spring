<app-header></app-header>

<div class="margem">
    <h1 class="cor cabeçalho-table espacamento">Serviços</h1>
    
    <div class="espacamento input-box">
        <input type="text" placeholder="Pesquisar" (input)="search($event)"/>
    </div>
    
    
    <mat-card>
    
    <table mat-table [dataSource]="servicos" class="mat-elevation-z8">
    
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
             
        <!-- Position Column -->
        <ng-container matColumnDef="Tipo">
          <th mat-header-cell *matHeaderCellDef>Tipo</th>
          <td mat-cell *matCellDef="let servico"> {{servico.tipo}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="Valor">
          <th mat-header-cell *matHeaderCellDef>Valor</th>
          <td mat-cell *matCellDef="let servico"> {{servico.valor}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="Descrição">
          <th mat-header-cell *matHeaderCellDef>Descrição</th>
          <td mat-cell *matCellDef="let servico"> {{servico.descricao}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="Ações">
          <th mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let servico">
            <div class="espacos">
            <button mat-icon-button class="button-color-edit"><mat-icon class="color-icon">edit</mat-icon></button>
            <button routerLink="/fornecedor/visualizar/{{servico.id}}" mat-icon-button class="button-color-view"><mat-icon class="color-icon">visibility</mat-icon></button>
            <button (click)="OpenDialog(servico.id)" mat-icon-button class="button-color-delete"><mat-icon class="color-icon">delete</mat-icon></button>   
          </div>   
        </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="colunas"></tr>
        <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
      </table>
    </mat-card>
